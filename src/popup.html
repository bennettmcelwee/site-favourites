<!doctype html>
<html>
    <head>
        <title class="extensionName">Site Favorites</title>
        <link href="popup.css" rel="stylesheet" type="text/css">
    </head>
    <body class="sf-panel">
        <header>
            <h1>
                Site <span class="favourites">favorites</span> for<br/>
                <span class="sf-site-selector"><span class="sf-site">this site</span><span class="sf-site-selector-icon"> &#9660;</span></span>
            </h1>
            <button class="sf-add" title="Favourite"><span class="heart">&#x2764;</span> Add this page</button>
        </header>
        <section class="sf-content">
            <ul class="sf-favourites"></ul>
            <p class="sf-instructions">
                Click to add <span class="arrow">&#10548;</span>
            </p>
            <!-- <section class="sf-options">
                Options
            </section> -->
        </section>

        <script src="jquery-3.3.1.slim.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
